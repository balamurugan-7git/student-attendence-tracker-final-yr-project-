{% extends 'base.html' %}

{% block content %}
<div class="auth-container glass-card">
    <h2 style="margin-bottom: 1.5rem; text-align: center;">Create Account</h2>
    <form action="{{ url_for('register') }}" method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" class="form-control" required placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control" required placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
    </form>
    <p style="margin-top: 1.5rem; text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary-color);">Login here</a>
    </p>
</div>
{% endblock %}
